<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List Js</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- link for bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- link for fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h2>My Todo List</h2>
      </header>
      <div>
        <div class="row">
          <input
            class="form-control mb-3 col-md-6"
            placeholder="Type here"
            type="text"
            id="inputField"
          />
          <button class="btn btn-dark mb-3" type="button" id="addTaskBtn">
            <i class="fas fa-plus-circle me-1"></i> Add Task
          </button>
          <button class="btn btn-danger mb-3" id="resetList">
            <i class="fas fa-eraser me-1"></i> Reset List
          </button>
        </div>
      </div>
      <div class="taskShowcase">
        <h3>List of available tasks :-</h3>
        <ul id="listOfTasks"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

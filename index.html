<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Todo List</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- link for bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- link for fontawesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h2 class="text-center my-3">My Todo List</h2>
      </header>
      <div class="mx-auto">
        <div
          class="
            mx-auto
            my-3
            row
            w-75
            d-flex
            justify-content-center
            align-items-center
          "
        >
          <div class="col-md-6">
            <input
              class="form-control"
              placeholder="Type here"
              type="text"
              id="inputField"
            />
          </div>
          <button class="col-md-2 mx-1 btn btn-success" id="addTaskBtn">
            <i class="fas fa-plus-circle me-1"></i> Add Task
          </button>
          <button class="col-md-2 mx-1 btn btn-danger" id="resetList">
            <i class="fas fa-eraser me-1"></i> Reset List
          </button>
        </div>
      </div>
      <div class="taskShowcase">
        <h3 class="my-4 text-center text-white">Available Tasks</h3>
        <ul id="listOfTasks"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
